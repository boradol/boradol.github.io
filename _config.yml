about_content: | # this will include new lines to allow paragraphs
    __[Intro]__

    - 💯 I major in __Math-Education__.
    - 🧐 I'm interested in __OOP__!
    - 🧽 I'm like SpongeBob! Because It makes anyone feel __positive__ and __happy__.

    스타트업에서 백엔드 개발을 시작하였습니다.
    - 처음 1년 동안 사수없이 앱에 필요한 기본 기능들을 만들어야 하기 때문에 초기 서버세팅, 로그인기능, 앱의 주요기능에 필요한 API개발 등 어떻게든 서비스를 하기 위해 백엔드 탐험기를 거쳤습니다.
    - 탐험기 이후에는 __협업__과 __유지보수__관련하여 관심이 생겼습니다.
      - 혼자 하는 개발이 아니기 때문에 커뮤니케이션과 업무 트래킹을 위해 지라를 활용하고 슬렉에 알람을 연동하여 같은 팀원들과의 업무 공유의 효율성을 높였습니다.
      - git-flow를 통해 형상관리를 한 경험이 있습니다. 지라와 연동하여 브랜치를 만드는 순간부터 PR이 머지되는 것도 관리하였습니다.
      - 유지보수를 위해 가독성이 좋은 코드 설계에 대해 관심이 많습니다. 객체지향적으로 코드를 작성하려고 노력하고 있습니다. 팀원들끼리 PR을 통해 서로 코드리뷰를 한 경험이 있습니다.
      - 또한 테스트 코드를 업무에 적용하는 노력을 하였습니다. 단위테스트, 목테스트, 인수테스트를 적용해 본 경험이 있습니다.
    
    
    끊임없이 자기 계발을 위해 꾸준히 스터디 활동도 병행하고 있습니다.
    - 개발 관련 독서 스터디를 통해 개발 관련된 지식을 계속 확장해 나가고 있습니다.
    - 자바 스터디를 통해 백엔드 개발에 필수적인 언어에 대해서 계속 탐구하고 말하는 활동을 하였습니다. 어떤 개념에 대해 정확히 알고 있는지 확인하게 되어 매우 흥미롭습니다.
    - 또한 스터디를 통해 얻고 깨달은 바를 블로그에 작성합니다.

    __[Motto]__

    Everything is valuable.(모든 것은 __가치__ 있다.)


